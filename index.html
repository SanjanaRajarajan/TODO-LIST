<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APPLICATION</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="input">
            <input type="text" id="newtask" placeholder="Add a new task..." class="newtask">
            <button id="add" class="add">ADD</button>
            <ul id="taskList"></ul>
        </div>
        <div class="slogan">"Stay organized, stay productive!"</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
